---

# jenkins variables
project_name: docker-lodestone
external_type: github_stable
release_type: prerelease
release_tag: latest
ig_branch: main
repo_vars:
  - EXT_GIT_BRANCH = 'main'
  - EXT_USER = 'Lodestone-Team'
  - EXT_REPO = 'lodestone_core'
  - BUILD_VERSION_ARG = 'LODESTONE_VERSION'
  - IG_USER = 'imagegenius'
  - IG_REPO = 'docker-lodestone'
  - CONTAINER_NAME = 'lodestone'
  - DOCKERHUB_IMAGE = 'imagegenius/lodestone'
  - DEV_DOCKERHUB_IMAGE = 'igdev/lodestone'
  - PR_DOCKERHUB_IMAGE = 'igpipepr/lodestone'
  - DIST_IMAGE = 'alpine'
  - MULTIARCH = 'false'
  - CI = 'true'
  - CI_WEB = 'true'
  - CI_PORT = '16662'
  - CI_SSL = 'false'
  - CI_DELAY = '60'
  - CI_DOCKERENV = ''
  - CI_AUTH = ''
  - CI_WEBPATH = ''
